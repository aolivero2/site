<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITIOS</title>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>SITIOS</h1>
        <form>
            <div class="mb-3">
                <label for="nombreSitio" class="form-label">Nombre del Sitio</label>
                <input type="text" class="form-control" id="nombreSitio" placeholder="Ingrese el nombre del sitio">
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingrese la dirección">
            </div>
            <div class="mb-3">
                <label for="barrio" class="form-label">Barrio</label>
                <input type="text" class="form-control" id="barrio" placeholder="Ingrese el barrio">
            </div>
            <button type="submit" class="btn btn-primary">Crear Sitio</button>
            <button type="button" class="btn btn-success">Actualizar Sitio</button>
            <a href="/sitios" class="btn btn-info">Ver Sitios</a>
        </form>
    </div>
</body>
</html>
